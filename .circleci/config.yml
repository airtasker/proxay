version: 2.1

executors:
  node12:
    docker:
      - image: cimg/node:12.13.1
    resource_class: small
    working_directory: ~/repo

  node14:
    docker:
      - image: cimg/node:14.21.3
    resource_class: small
    working_directory: ~/repo

  node16:
    docker:
      - image: cimg/node:16.20.1
    resource_class: small
    working_directory: ~/repo

  node18:
    docker:
      - image: cimg/node:18.18.1
    resource_class: small
    working_directory: ~/repo


commands:
  install-dependencies:
    description: Convenience command to install the dependencies, cached.
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install main dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  run-tests:
    description: A helper command to do the full set of steps to run the tests.
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Run the unit tests
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./test-reports/jest
            JEST_JUNIT_OUTPUT_NAME: results.xml
            JEST_JUNIT_CLASSNAME: "{filepath}"
          command: yarn ci:test
      - store_test_results:
          path: ./test-reports


jobs:
  test-node12:
    executor: node12
    steps:
      - run-tests

  test-node14:
    executor: node14
    steps:
      - run-tests

  test-node16:
    executor: node16
    steps:
      - run-tests

  test-node18:
    executor: node18
    steps:
      - run-tests

  build-and-run:
    executor: node12
    steps:
      - checkout
      - install-dependencies
      - run: yarn build
      - run: npm link
      - run: proxy --help
      - run: |
          proxay -m record -h https://www.google.com -t tapes/ &
          # Wait until it loads.
          until (curl http://localhost:3000 2>&1 | grep Google &>/dev/null)
          do
            echo "Waiting until server ready..."
            sleep 5
          done

  lint-check:
    executor: node12
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Run prettier
          command: yarn lint:check

  publish:
    executor: node12
    steps:
      - checkout
      - install-dependencies
      - run: yarn build
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish
          command: npm publish --access=public


workflows:
  build-and-test:
    jobs:
      - test-node12:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - test-node14:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - test-node16:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - test-node18:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - build-and-run:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - lint-check:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - publish:
          requires:
            - test-node12
            - test-node14
            - test-node16
            - test-node18
            - build-and-run
            - lint-check
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              ignore: /.*/
